#############################
##### grid construction #####
#############################

# mesh generation on logical domain
Nel : [64, 4, 4] 

# boundary conditions (True: periodic, False: else)
bc : [True, True, True]

# spline degrees
p : [3, 2, 2] 

# do time integration?
time_int : True

# time step
dt : .05

# simulation time
Tend : 20.

# maximum runtime of program in minutes
max_time : 3600

# add non-Hamiltonian terms to simulation?
add_pressure : True

# geometry 
# 1: slab
# 2: hollow cylinder
# 3: colella
kind_map : 1

# parameters for mapping 
params_map : [20., 1., 1.]        
        
# adiabatic exponent
gamma : 5./3.                 

###############################
##### particle parameters #####
###############################

# add kinetic terms to simulation?
add_PIC : False     

# total number of particles
Np : 10              

# control variate? 
control : False       

# shift of Maxwellian 
v0 : [2.5, 0., 0.]

# hot ion thermal velocity
vth : 1.

# particle loading
loading : pseudo-random

# Is this run a restart?
restart : False  

# Create restart files at the end of the simulation? 
create_restart : False

# initial conditions 
ic_from_params : True

# number of initial modes
nmodes : 64