grid :
      Nel      : [256, 256, 64] # number of grid cells, >p
      p        : [1, 1, 1]  # spline degree
      spl_kind : [True, True, True] # spline type: True=periodic, False=clamped
      bc       : [[null, null], [null, null], [null, null]] # boundary conditions for N-splines (homogeneous Dirichlet='d')
      nq_el    : [2, 2, 2] # quadrature points per grid cell
      nq_pr    : [2, 2, 2] # quadrature points per histopolation cell (for commuting projectors)


time :
      dt         : 0.05 # time step
      Tend       : 0.5 # simulation time interval is [0, Tend]
      max_time   : 300. # maximum runtime of program in minutes
      split_algo : LieTrotter # LieTrotter | Strang


geometry :
      type : HollowCylinder # mapping F (possible types seen below)  
      HollowCylinder :
            a1 : .1 # inner radius
            a2 : 1. # outer radius
            R0 : 1. # shift of pole along x-axis and length Lz=2*pi*R0 in z-direction
            Lz : 6. # length in third direction   


fields :
      init :
            type   : TorusModesSin # initial conditions (possible types seen below)
            coords : logical # where init conds are prescribed: physical, logical or norm_logical (=normed vector fields) domain
            comps  : [[True, True, False], [False, False, False]] # default: all, otherwise list of lists: init_comps[i][j]=True means initialize component j of field i.
            TorusModesSin :
                  ms : [1] # poloidal mode numbers
                  ns : [1] # toroidal mode numbers
                  amp : [0.001] # amplitudes
                  pfuns : ['sin'] # profile function in eta1-direction ('sin' or 'exp')
                  pfun_params : [null] # Provides [r_0, sigma] parameters for each "exp" profile fucntion, and null for "sin"


solvers :
      solver_1 :
            type : pcg
            pc : MassMatrixPreconditioner # null or name of preconditioner class
            tol : 1.e-8
            maxiter : 3000
            info : False
            verbose : False
