grid :
      Nel      : [4, 4, 32] # number of grid cells, >p
      p        : [2, 2, 4]  # spline degree, >1
      spl_kind : [True, True, True] # spline type: True=periodic, False=clamped
      bc       : [[null, null], [null, null], [null, null]] # boundary conditions for N-splines (homogeneous Dirichlet='d')
      nq_el    : [6, 6, 6] # quadrature points per grid cell
      nq_pr    : [4, 4, 4] # quadrature points per histopolation cell (for commuting projectors)
      polar    : False # use polar splines


time : 
      dt         : 0.001 # time step
      Tend       : 1 # simulation time interval is [0, Tend]
      max_time   : 300. # maximum runtime of program in minutes
      split_algo : LieTrotter # LieTrotter | Strang
      

geometry : 
      type           : Cuboid # mapping F (possible types seen below)  
      Cuboid : 
            l1       : 0. # start of interval in eta1
            r1       : 1. # end of interval in eta1, r1>l1
            l2       : 0. # start of interval in eta2
            r2       : 1. # end of interval in eta2, r2>l2
            l3       : 0. # start of interval in eta3
            r3       : 7.85398163397 # end of interval in eta3, r3>l3
            
      
fields : 
      init :
            type   : ModesCos # initial conditions (possible types seen below)
            coords : logical # where init conds are prescribed: physical, logical or norm_logical (=normed vector fields) domain
            comps  : [[False], [True, False, False], [False], [False, False, False]] # default: all, otherwise list of lists: init_comps[i][j]=True means initialize component j of field i.
            noise : 
                  direction : z # x, y, z (for 1d) or xy, xz, yz (for 2d), referring to eta-domain if coords=logical (x -> eta_1 etc.)
                  amp : 0.1   # noise amplitude
            ModesSin : 
                  k1 : [0.] # wave vectors in x or eta_1 (depending on coords)
                  k2 : [0.] # wave vectors in y or eta_2 (depending on coords)
                  k3 : [0.8] # wave vectors in z or eta_3 (depending on coords)
                  amp : [[[0.001]]] # amplitudes
            ModesCos : 
                  k1 : [0.] # wave vectors in x or eta_1 (depending on coords)
                  k2 : [0.] # wave vectors in y or eta_2 (depending on coords)
                  k3 : [0.8] # wave vectors in z or eta_3 (depending on coords)
                  amp : [[[0.001]]] # amplitudes
            TorusModesSin : 
                  ms : [1] # poloidal mode numbers
                  ns : [0] # toroidal mode numbers
                  amp : [0.001] # amplitudes
                  pfuns : ['sin'] # profile function in eta1-direction ('sin' or 'exp')
                  pfun_params : [None] # Provides [r_0, sigma] parameters for each "exp" profile fucntion, and None for "sin"
            InitialMHDSlab :
                  a  : 1.
                  R0 : 3.
                  m  : 0
                  n  : 1
                  U  : 0.1
                  A  : 0.
            init_eigfun : 
                  n_tor    : -1 # toroidal mode number
                  profiles : False # project equilibrium profiles
                  eig_kind : 11 # real (11) or imag (12) part
                  eig_freq : 0. # squared eigenfreq.    
      mhd_u_space : Hcurl # Hdiv | H1vec
      mhd_equilibrium : 
            type : HomogenSlab # (possible choices seen below)
            HomogenSlab :
                  B0x  : 0. # magnetic field in x
                  B0y  : 0. # magnetic field in y
                  B0z  : 1. # magnetic field in z
                  beta : 100. # plasma beta = 2*p*mu_0/B^2
                  n0   : 1. # number density
            ShearedSlab :
                  a    : 1. # minor radius (Lx=a, Ly=2*pi*a) 
                  R0   : 3. # major rarius (Lz=2*pi*R0)
                  B0   : 1. # magnetic field in z-direction    
                  q0   : 1.05 # q-value at eta_1 = 0
                  q1   : 1.80 # q-value at eta_1 = 1
                  n1   : 0. # shape factor for number density profile
                  n2   : 0. # shape factor for number density profile
                  na   : 1. # number density at r=a
                  beta : .01 # plasma beta = 2*p*mu_0/B^2
            ScrewPinch :
                  a    : 1. # minor radius (radius of cylinder)
                  R0   : 3. # major radius (Lz = 2*pi*R0)
                  B0   : 1. # magnetic field in z-direction
                  q0   : 1.05 # safety factor at r=0
                  q1   : 1.80 # safety factor at r=a
                  n1   : 0. # shape factor for number density profile 
                  n2   : 0. # shape factor for number density profile 
                  na   : 1. # number density at r=a
                  beta : .01 # plasma beta in % for flat safety factor (ratio of kinetic pressure to magnetic pressure)
            AdhocTorus :
                  a    : 1. # minor radius (radius of cylinder)
                  R0   : 3. # major radius (Lz = 2*pi*R0)
                  B0   : 1. # magnetic field in z-direction
                  q0   : 1.05 # safety factor at r=0
                  q1   : 1.80 # safety factor at r=a
                  n1   : 0. # shape factor for number density profile 
                  n2   : 0. # shape factor for number density profile 
                  na   : 1. # number density at r=a
                  p_kind : .5 # kind of pressure profile (0 : cylindrical limit, 1 : ad hoc)
                  p1     : .1 # shape factor for ad hoc pressure profile
                  p2     : .1 # shape factor for ad hoc pressure profile
                  beta : .01 # plasma beta in % for flat safety factor (ratio of kinetic pressure to magnetic pressure)


kinetic :
      hot_ions :
            markers :
                  ppc : 10  # particles per 3d grid cell
                  loading :
                        type          : pseudo_random # particle loading mechanism 
                        seed          : 1234 # seed for random number generator
                        dir_particles : path_to_particles # directory of particles if loaded externally
                        moms_params   : [1., 0., 0., 2.5, 1., 1., 1.] # moments of Gaussian s3, see background/moms_spec
                  n_save      : 0 # number of markers to be saved during simulation
                  n_bins      : [32, 32] # number of bins in (x,v) for 2d particle binning.   
                  v_max       : 5. # maximum velocity for binning (in units of v_A)
                  control_var : False # control variate (use delta-f)?
                  bc_type      : [periodic, periodic, periodic] # remove, reflect or periodic
            attributes :
                  nuh             : 0.05 # ratio hot/bulk number densities (nuh<=0.0 is a run without particles)
                  particle_charge : 1. # in units of elementary charge
                  particle_mass   : 1. # in units of proton mass
                  alpha           : 1. # coupling parameter alpha = Omega_{cp0}/Omega_{A0} 
            background :
                  type : 0 # 0: Maxwellian in 6d
                  moms_spec : [0, 0, 0, 0, 0, 0, 0] # Specifier for the moments n0, u0x, u0y, u0z, vth0x, vth0y, vth0z. 0 means constant
                  moms_params : [1., 0., 0., 2.5, 1., 1., 1.] # parameters needed to specify the moments
            perturbations : # always in logical position space
                  type   : None # None or possible types seen below
                  moms : [n, uz] # which velocity moment to perturb: n, ux, uy, uz, vthx, vthy, vthz
                  None : {} # empty dict
                  Modes_sin : 
                        k1 : [6.283186] # wave vectors in eta_1 
                        k2 : [0.] # wave vectors in eta_2 
                        k3 : [0.] # wave vectors in eta_3 
                        amp : [0.001] # amplitudes
                  Modes_cos : 
                        k1 : [6.283186] # wave vectors in eta_1 
                        k2 : [0.] # wave vectors in eta_2
                        k3 : [0.] # wave vectors in eta_3
                        amp : [0.001] # amplitudes
            

solvers :
      solver_1 : 
            type : pcg
            pc : MassMatrixPreconditioner # null or fft
            tol : 1.e-12
            maxiter : 3000
            info : False
            verbose : False
      solver_2 :
            type : pcg
            pc : MassMatrixPreconditioner # null or fft
            tol : 1.e-12
            maxiter : 3000
            info : False
            verbose : False
                
