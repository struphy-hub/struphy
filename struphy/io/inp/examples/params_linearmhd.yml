grid :
      Nel      : [3, 3, 64] # number of grid cells, >p
      p        : [2, 2, 3]  # spline degree
      spl_kind : [True, True, True] # spline type: True=periodic, False=clamped
      bc       : [[null, null], [null, null], [null, null]] # boundary conditions for N-splines (homogeneous Dirichlet='d')
      nq_el    : [6, 6, 6] # quadrature points per grid cell
      nq_pr    : [4, 4, 4] # quadrature points per histopolation cell (for commuting projectors)
      polar_ck : -1 # C^k smoothness at polar singularity at eta_1=0 (default: -1 --> standard tensor product, 1 : polar splines)
          
time : 
      dt         : 0.15 # time step
      Tend       : 180. # simulation time interval is [0, Tend]
      max_time   : 300. # maximum runtime of program in minutes
      split_algo : LieTrotter # LieTrotter | Strang
      
geometry : 
      type : Cuboid # mapping F (possible types seen below)  
      Cuboid : 
            l1 : 0. # start of interval in eta1
            r1 : 1. # end of interval in eta1, r1>l1
            l2 : 0. # start of interval in eta2
            r2 : 1. # end of interval in eta2, r2>l2
            l3 : 0. # start of interval in eta3
            r3 : 60. # end of interval in eta3, r3>l3 
            
mhd_equilibrium : 
      type : analytical # analytical or numerical
      name : HomogenSlab # (possible choices seen below)
      HomogenSlab :
            B0x  : 0. # magnetic field in x
            B0y  : 1. # magnetic field in y
            B0z  : 1. # magnetic field in z
            beta : 100. # plasma beta = 2*p*mu_0/B^2
            n0   : 1. # number density

em_fields : 
      init :
            type   : noise # initial conditions (possible types seen below)
            coords : physical # where init conds are prescribed: physical, logical or norm_logical (=normed vector fields) domain
            comps  : [[False, False, False]] # default: all, otherwise list of lists: init_comps[i][j]=True means initialize component j of field i.
            noise : 
                  direction : z # x, y, z (for 1d) or xy, xz, yz (for 2d), referring to eta-domain if coords=logical (x -> eta_1 etc.)
                  amp : 0.1   # noise amplitude

fluid : 
      mhd :
            attributes :                           # one entry for each field; put null EM fields (no plasma species)
                  Z    : 1. # charge number Z = q/e, in units of elementary charge, can have a sign
                  M    : 1. # mass ratio m/m_p, in units of proton mass
                  kBT  : 1. # thermal energy in units keV 
                  beta : .01 # plasma beta = p*2*mu_0/|B|^2
            init :
                  type   : noise # initial conditions (possible types seen below)
                  coords : physical # where init conds are prescribed: physical, logical or norm_logical (=normed vector fields) domain
                  comps  : [[False], [True, True, True], [False]] # default: all, otherwise list of lists: init_comps[i][j]=True means initialize component j of field i.
                  noise : 
                        direction : z # x, y, z (for 1d) or xy, xz, yz (for 2d), referring to eta-domain if coords=logical (x -> eta_1 etc.)
                        amp : 0.1   # noise amplitude
            mhd_u_space : H1vec # Hdiv | H1vec
      
solvers :
      solver_1 : 
            type : pcg
            pc : MassMatrixPreconditioner # null or name of preconditioner class
            tol : 1.e-8
            maxiter : 3000
            info : False
            verbose : False
      solver_2 :
            type : pbicgstab
            pc : MassMatrixPreconditioner # null or name of preconditioner class
            tol : 1.e-8
            maxiter : 3000
            info : False
            verbose : False
            