##################
### LINT STAGE ###
##################

# Run in weekly CI pipeline only
lint_full_repo_report:
  stage: lint
  extends:
    - .rules_scheduled
    - .image_ubuntu_latest
  script:
    - !reference [.scripts, inspect_directory]
    - !reference [.scripts, create_venv]
    - pip install -e .[dev] # We have to install struphy in editable mode for struphy lint to work
    - !reference [.scripts, inspect_struphy]
    - struphy lint all --output-format report
    - mkdir -p lint_reports
    - mv *.html lint_reports/ 2>/dev/null || echo "No HTML files found."
  allow_failure: true
  artifacts:
    paths:
      - lint_reports/
    expire_in: 1 week

# Lint struphy with `struphy lint`
lint_branch:
  stage: lint
  extends:
    - .rules_push
    - .image_ubuntu_latest
  script:
    - !reference [.scripts, inspect_directory]
    - !reference [.scripts, create_venv]
    - pip install -e .[dev] # We have to install struphy in editable mode for struphy lint to work
    - !reference [.scripts, inspect_struphy]
    # Lint changed files in current branch, FAIL the CI pipeline if any files are incorrectly formatted
    - struphy lint branch --output-format plain --verbose
  allow_failure: true

# Lint struphy with `struphy lint`
lint_branch_report:
  stage: lint
  extends:
    - .rules_push
    - .image_ubuntu_latest
  script:
    - !reference [.scripts, inspect_directory]
    - !reference [.scripts, create_venv]
    - pip install -e .[dev] # We have to install struphy in editable mode for struphy lint to work
    - !reference [.scripts, inspect_struphy]
    - struphy lint branch --output-format report
    - mkdir -p lint_reports
    - mv *.html lint_reports/ 2>/dev/null || echo "No HTML files found."
  allow_failure: true
  artifacts:
    paths:
      - lint_reports/
    expire_in: 1 week

###################
### PAGES STAGE ###
###################
pages:
  stage: pages
  extends:
    - .image_ubuntu_latest
    - .rules_make_pages
  before_script:
    - !reference [.scripts, inspect_directory]
    - !reference [.scripts, create_venv]
    - apt show pandoc
    - apt show graphviz
    - echo $CI_COMMIT_MESSAGE
    - pip install .[doc]
  script:
    - !reference [.scripts, inspect_struphy]
    - !reference [.scripts, compile]
    - cd doc ; make html
    - mv _build/html/ ../public/
  artifacts:
    name: 'pages'
    paths:
      - public/

#####################
### RELEASE STAGE ###
#####################

deploy:
  stage: release
  extends:
    - .rules_release
    - .image_gitlab_mpcdf_gcc_openmp
    - .before_script_load_modules
  script:
    - !reference [.scripts, create_venv]
    - !reference [.scripts, build]
    - pip install -U twine
    - twine upload dist/*

vars:
  stage: release
  extends:
    - .rules_release
  before_script:
    - !reference [.scripts, inspect_directory]
  script:
    - echo "VERSION=$(var=$(<pyproject.toml); set -- $var; echo ${14} | sed 's/^.//' | sed 's/.$//')" >> vars.env
  artifacts:
    name: 'vars'
    reports:
      dotenv: vars.env
    expire_in: 1 day

release_job:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  extends:
    - .rules_release
  needs: ['vars']
  before_script:
    - !reference [.scripts, inspect_directory]
  script:
    - cat /etc/*-release
    - echo $VERSION
  release:                                         # See https://docs.gitlab.com/ee/ci/yaml/#release for available properties
    tag_name: 'v$VERSION'                          # The version is incremented per pipeline.
    name: 'v$VERSION'
    ref: '$CI_COMMIT_SHA'                          # The tag is created from the pipeline SHA.
    description: 'CHANGELOG.md'
    assets:
      links:
        - name: 'Documentation'
          url: 'https://struphy.pages.mpcdf.de/struphy/index.html'
        - name: 'PyPI'
          url: 'https://pypi.org/project/struphy/'
