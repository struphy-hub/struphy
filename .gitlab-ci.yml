ubuntu_latest:
  stage: test
  extends:
    - .rules_push
    - .image_ubuntu_struphy
    - .variables_push
  script:
    - !reference [.scripts, inspect_directory]
    - !reference [.scripts, install_on_push]
    - !reference [.scripts, quickstart_tests]
