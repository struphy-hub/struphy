# Keyword reference for the .gitlab-ci.yml file: 
# https://gitlab.mpcdf.mpg.de/help/ci/yaml/index.md 

# Struphy test strategy:
# 
# The startup stage with "ci_vars" and "default_venv" is always executed.
#
# At each "push": 
# 1) build .whl
# 2) install from .whl in default and ubuntu:latest 
# 3) compile only in C
# 4) perform all tests (including models --fast) in default and ubuntu:latest
# 
# At each merge into "devel": 
# 1) do nothing
#
# At each merge into "master":
# 1) build .whl
# 2) install from .whl in default 
# 3) update pages 
# 4) deploy to PyPI
# 5) release on GitLab
#
# At "scheduled" pipeline:
# 1) install from PyPI in all available docker images and in default
# 2) compile in C and Fortran
# 3) run all tests (including models --fast) in all available images and in default
#

# A "scheduled" pipeline can be tested by clicking "Run pipeline" on Gitlab and setting the TEST_SCHEDULED = true.

# The doc can be built by clicking "Run pipeline" on Gitlab and setting the MAKE_PAGES = true.

variables:
  MAKE_PAGES:
    value: "false"
    options: ["true", "false"]
    description: "''true'' to make pages"
  TEST_SCHEDULED:
    value: "false"
    options: ["true", "false"]
    description: "''true'' to run the scheduled pipeline"
  STRUPHY_SOURCE:
    value: "."
    options: [".", "-U struphy"]
    description: "Source to install struphy from."

stages:
  - startup
  - install
  - test
  - lint
  - pages
  - release 


#####################
###   TEMPLATES   ###
#####################

.image_gitlab_mpcdf_gcc_openmp:
  image: gitlab-registry.mpcdf.mpg.de/mpcdf/ci-module-image/gcc_14-openmpi_5_0:2025

.image_struphy_ubuntu_latest:
  image: gitlab-registry.mpcdf.mpg.de/struphy/struphy/struphy_ubuntu_latest

.rules_push:
  rules:
    - if: $TEST_SCHEDULED == "true"
      when: never
    - if: $MAKE_PAGES == "true"
      when: never
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_REF_PROTECTED == "false" && $CI_PIPELINE_SOURCE == "push"

.rules_scheduled:
  rules:
    - if: $TEST_SCHEDULED == "true"
    - if: $CI_PIPELINE_SOURCE == "schedule"

.rules_release:
  rules:
    - if: $TEST_SCHEDULED == "true"
      when: never
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_REF_NAME == "master"

.parallel_matrix_push:
  parallel:
    matrix:
      # - LANGUAGE: "fortran"
      #   OMP: ["", "--omp-pic"]
      - LANGUAGE: "c"
        OMP: [""]

.parallel_matrix_scheduled:
  parallel:
    matrix:
      - LANGUAGE: "fortran"
        OMP: ["", "--omp-pic"]
      - LANGUAGE: "c"
        OMP: [""]


.before_script_load_modules:
  before_script:
    - date
    - pwd
    - ls -1a
    - uname -a
    - module list
    - module avail
    - module load gcc/14 openmpi/5.0 python-waterboa/2024.06 git graphviz/8
    - module list
    - make -v
    - python3 --version
    - pip list

.script_install_with_matrix:
  script:
    - python3 -m pip install --upgrade pip
    - pip install $(echo $STRUPHY_SOURCE)[test]
    - pip show struphy
    - pip list
    - struphy
    - pyccel --version
    - struphy compile --status
    - struphy compile --language ${LANGUAGE} ${OMP} -y
    - struphy --refresh-models

.script_load_env_and_install_with_matrix:
  script:
    - python3 -m venv env_${CI_PIPELINE_ID}_${LANGUAGE}_${OMP}
    - source env_${CI_PIPELINE_ID}_${LANGUAGE}_${OMP}/bin/activate
    - pip install $(echo $STRUPHY_SOURCE)[test]
    - pip show struphy
    - pip list
    - struphy
    - pyccel --version
    - struphy compile --status
    - struphy compile --language ${LANGUAGE} ${OMP} -y
    - struphy --refresh-models

.script_build:
  script:
    - python3 -m venv _env_tmp
    - source _env_tmp/bin/activate
    - pip install -U pip
    - pip install -U build
    - pip list
    - python3 -m build

.after_script_model_tests:
  after_script:
    - struphy compile --status
    - struphy test models --fast
    - struphy test models --fast --verification --mpi 1
    - struphy test models --fast --verification --mpi 4
    - struphy test models --fast --verification --mpi 4 --nclones 2
    - struphy test DriftKineticElectrostaticAdiabatic --mpi 2 --nclones 2

.artifact_install:
  artifacts:
    name: 'python-env-installed-${LANGUAGE}-${OMP}'
    paths:
      - env_${CI_PIPELINE_ID}_${LANGUAGE}_${OMP}
    expire_in: 1 day

#####################
### STARTUP STAGE ###
#####################

# Print some predefined variables: https://gitlab.mpcdf.mpg.de/help/ci/variables/predefined_variables.md
ci_vars:
  stage: startup
  before_script:
    - date
    - ls -a
    - module list
  script:
    - echo "All environment variables:"
    - env

#####################
### INSTALL STAGE ###
#####################

install_push:
  stage: install
  extends:
    - .image_gitlab_mpcdf_gcc_openmp
    - .rules_push
    - .parallel_matrix_push
    - .before_script_load_modules
    - .script_load_env_and_install_with_matrix
    - .artifact_install

install_scheduled:
  stage: install
  extends:
    - .image_gitlab_mpcdf_gcc_openmp
    - .rules_scheduled
    - .parallel_matrix_scheduled
    - .before_script_load_modules
    - .script_load_env_and_install_with_matrix
    - .artifact_install

compile_timing:
  stage: install
  extends:
    - .image_gitlab_mpcdf_gcc_openmp
    - .before_script_load_modules
    - .rules_scheduled
  script:
    
    - python3 -m venv _env_tmp
    - source _env_tmp/bin/activate
    - pip install -U pip
    - pip install .[test]
    - pip show struphy
    - pip list
    - struphy
    - pyccel --version
    - struphy compile --status
    - struphy compile --delete
    - struphy compile --time-execution -y --language c > timings_c.txt
    - struphy compile --delete
    - struphy compile --time-execution -y --language fortran > timings_fortran.txt
    - |
      cat << 'EOF' > check_pyccel.sh
      #!/bin/bash
      grep 'pyccel --libdir' timings_c.txt | sed -E 's|.*/site-packages/||' | while read filepath; do
        echo "========================================"
        echo "Kernel: $filepath"
        echo "-------------------- Timers -------------------------"
        echo "# Language: C"
        grep -A 11 "pyccel.*${filepath}" timings_c.txt | tail -n +3
        echo "# Language: Fortran"
        grep -A 13 "pyccel.*${filepath}" timings_fortran.txt | tail -n +3
      done
      EOF
    - cat check_pyccel.sh
    - chmod +x check_pyccel.sh
    - ./check_pyccel.sh

