# Keyword reference for the .gitlab-ci.yml file: 
# https://gitlab.mpcdf.mpg.de/help/ci/yaml/index.md 

# A "scheduled" pipeline can be tested by clicking "Run pipeline" on Gitlab and setting the TEST_SCHEDULED = true.
# The doc can be built by clicking "Run pipeline" on Gitlab and setting the MAKE_PAGES = true.

variables:
  MAKE_PAGES:
    value: "false"
    options: ["true", "false"]
    description: "''true'' to make pages"
  TEST_SCHEDULED:
    value: "false"
    options: ["true", "false"]
    description: "''true'' to run the scheduled pipeline"
  STRUPHY_SOURCE:
    value: "."
    options: [".", "-U struphy"]
    description: "Source to install struphy from."
  CLEANUP_MACOS_NMPP:
    value: "false"
    options: ["true", "false"]
    description: "Cleanup the struphy directory on the MacOS server."

stages:
  - startup
  - install
  - test
  - lint
  - pages
  - release 

# --- images ---

.image_gitlab_mpcdf_struphy:
  image: gitlab-registry.mpcdf.mpg.de/struphy/struphy/mpcdf-gcc-openmpi-with-struphy

.image_ubuntu_struphy:
  image: gitlab-registry.mpcdf.mpg.de/struphy/struphy/ubuntu-latest-with-struphy

.image_gitlab_mpcdf_gcc_openmp:
  image: gitlab-registry.mpcdf.mpg.de/mpcdf/ci-module-image/gcc_14-openmpi_5_0:2025

.image_ubuntu_latest:
  image: gitlab-registry.mpcdf.mpg.de/struphy/struphy/ubuntu-latest

# --- job variables ---

.variables_push:
  variables:
    LANGUAGE: 'c'
    OMP: ''

# --- rules ---

.rules_push:
  rules:
    - if: $TEST_SCHEDULED == "true"
      when: never
    - if: $MAKE_PAGES == "true"
      when: never
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_REF_PROTECTED == "false" && $CI_PIPELINE_SOURCE == "push"

.rules_scheduled:
  rules:
    - if: $TEST_SCHEDULED == "true"
    - if: $CI_PIPELINE_SOURCE == "schedule"

.rules_release:
  rules:
    - if: $TEST_SCHEDULED == "true"
      when: never
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_REF_NAME == "master"

.rules_make_pages:
  rules:
    - if: $TEST_SCHEDULED == "true"
      when: never
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_REF_NAME == "master"
    - if: $MAKE_PAGES == "true"

.rules_cleanup_macos:
  rules:
    - if: $CLEANUP_MACOS_NMPP == "true"

# --- parallel matrices ---

.parallel_matrix_install:
  parallel:
    matrix:
      - LANGUAGE: "fortran"
        OMP: ["", "--omp-pic"]
      # - LANGUAGE: "c"
      #   OMP: [""]

.parallel_matrix_scheduled:
  parallel:
    matrix:
      - LANGUAGE: "fortran"
        OMP: [""] #, "--omp-pic"] # TODO: Enable when unit tests are working with --omp-pic!
      - LANGUAGE: "c"
        OMP: [""]

# --- before scripts ---

.before_script_load_modules:
  before_script:
    - date
    - pwd
    - ls -1a
    - uname -a
    - module list
    - module avail
    - module load gcc/14 openmpi/5.0 python-waterboa/2024.06 git graphviz/8
    - module list
    - make -v
    - python3 --version

# --- scripts ---

.scripts:
  inspect_directory:
    - date
    - pwd
    - ls -1a
    - uname -a
    - ls dist/ || true
  create_venv:
    - python3 -m venv env_${CI_PIPELINE_ID}
    - source env_${CI_PIPELINE_ID}/bin/activate
    - python3 --version
    - pip install -U pip
    - python3 -m pip list
  source_env_matrix:
    - echo env_${CI_PIPELINE_ID}_${LANGUAGE}_${OMP}
    - source env_${CI_PIPELINE_ID}_${LANGUAGE}_${OMP}/bin/activate
    - python3 -m pip list
    - python3 --version
  source_env_matrix_push:
    - ls /
    - echo struphy_${LANGUAGE}_${OMP}
    - cd /struphy_${LANGUAGE}_${OMP}
    - source env_${LANGUAGE}_${OMP}/bin/activate
    - python3 -m pip list
    - python3 --version
  create_venv_matrix:
    - python3 -m ensurepip --upgrade
    - python3 -m pip install --upgrade pip
    - echo env_${CI_PIPELINE_ID}_${LANGUAGE}_${OMP}
    - python3 -m venv env_${CI_PIPELINE_ID}_${LANGUAGE}_${OMP}
    - source env_${CI_PIPELINE_ID}_${LANGUAGE}_${OMP}/bin/activate
    - pip install -U pip
    - python3 -m pip list
    - python3 --version
  install_on_push:
    - !reference [.scripts, source_env_matrix_push]
    - git status
    - git fetch origin
    - git checkout $CI_COMMIT_BRANCH
    - git pull
    - pip install -e $(echo $STRUPHY_SOURCE)
    - !reference [.scripts, compile_matrix]
  install:
    - pip install $(echo $STRUPHY_SOURCE)[phys]
    - pip show struphy
    - pip list
    - struphy -h
  compile:
    - pyccel --version
    - struphy compile --status
    - struphy compile -y
  compile_matrix:
    - pyccel --version
    - struphy compile --status
    - echo ${LANGUAGE} && echo ${OMP}
    - struphy compile --language ${LANGUAGE} ${OMP} -y
  build:
    - pip install -U build
    - python3 -m build
  inspect_struphy:
    - struphy -p
    - struphy -h
    - struphy run -h
  unit_tests:
    - struphy compile --status
    - struphy --refresh-models
    - struphy test unit
  model_tests:
    - struphy compile --status
    - struphy test models --fast
    - struphy test models --fast --verification --mpi 1
    - struphy test models --fast --verification --mpi 4
    - struphy test models --fast --verification --mpi 4 --nclones 2
    - struphy test DriftKineticElectrostaticAdiabatic --mpi 2 --nclones 2
  quickstart_tests:
    - struphy --set-i .
    - struphy --set-o .
    - struphy -p
    - struphy -h
    - struphy run -h
    - struphy params VlasovMaxwellOneSpecies -y
    - ls -1a
    - mv params_VlasovMaxwellOneSpecies.yml test.yml
    - struphy run VlasovMaxwellOneSpecies -i test.yml -o my_first_sim
    - ls my_first_sim/
    - struphy pproc -d my_first_sim
    - ls my_first_sim/post_processing/fields_data/
    - ls my_first_sim/post_processing/kinetic_data/
    - struphy params VlasovMaxwellOneSpecies --options
    - struphy run VlasovMaxwellOneSpecies -i test.yml -o my_first_sim_1clone --mpi 4 --nclones 1
    - struphy run VlasovMaxwellOneSpecies -i test.yml -o my_first_sim_2clone --mpi 4 --nclones 2
    - struphy run VlasovMaxwellOneSpecies -i test.yml -o my_first_sim_4clone --mpi 4 --nclones 4

# --- artifacts ---

.artifacts_scheduled:
  artifacts:
    name: 'python-env-installed-${LANGUAGE}-${OMP}'
    paths:
      - env_${CI_PIPELINE_ID}_${LANGUAGE}_${OMP}
    expire_in: 1 day

#####################
### STARTUP STAGE ###
#####################

# Print predefined variables: https://gitlab.mpcdf.mpg.de/help/ci/variables/predefined_variables.md
ci_vars:
  extends:
    - .image_gitlab_mpcdf_gcc_openmp
    - .before_script_load_modules
  stage: startup
  script:
    - echo "All environment variables:"
    - env

inspect_repo:
  stage: startup
  script:
    - curl https://raw.githubusercontent.com/AlDanial/cloc/master/cloc > cloc
    - chmod +x cloc
    - ./cloc --version
    - ./cloc $(git ls-files)

build_docker_images:
  image: docker:latest
  stage: startup
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker info
  script:
    - ls -1a
    - cat docker/ubuntu.dockerfile
    - docker build -t "$CI_REGISTRY_IMAGE:ubuntu-latest-test" -f docker/ubuntu.dockerfile .
    - docker push "$CI_REGISTRY_IMAGE:ubuntu-latest-test"


