# centos_7_python_3_9_tests:
  stage: test
  image: centos:7

  before_script:
    - yum update -y
    - yum clean all
    - yum install -y centos-release-scl
    - yum install -y devtoolset-8-gcc devtoolset-8-gcc-c++ devtoolset-8-gcc-gfortran
    - yum install -y lapack-devel openmpi-devel blas-devel libgomp
    - yum install -y git pandoc
    - yum groupinstall -y "Development Tools"
    - yum install -y wget openssl openssl-devel bzip2-devel libffi-devel libxml2-devel libxslt-devel sqlite-devel

    # Enable new version of GCC from SCL
    - source /opt/rh/devtoolset-8/enable

    # Install OpenSSL
    - cd /usr/local/src
    - wget https://www.openssl.org/source/openssl-1.1.1k.tar.gz
    - tar -xzf openssl-1.1.1k.tar.gz
    - cd openssl-1.1.1k
    - ./config --prefix=/usr/local/ssl --openssldir=/usr/local/ssl shared zlib
    - make
    - make install

    # Update the shared library cache for OpenSSL
    - echo "/usr/local/ssl/lib" > /etc/ld.so.conf.d/openssl-1.1.1k.conf
    - ldconfig

    # Install Python 3.9 with SSL support
    - cd /usr/local/src
    - wget https://www.python.org/ftp/python/3.9.0/Python-3.9.0.tar.xz
    - tar -xf Python-3.9.0.tar.xz
    - cd Python-3.9.0
    - ./configure --enable-shared --with-ensurepip=install --with-openssl=/usr/local/ssl
    - make
    - make install

    # Update the shared library cache for Python
    - echo '/usr/local/lib' > /etc/ld.so.conf.d/python3.9.conf
    - ldconfig

    # Set Python 3.9 as the default Python
    - ln -sf /usr/local/bin/python3.9 /usr/bin/python3
    - ln -sf /usr/local/bin/pip3.9 /usr/bin/pip3

    # Set environment variables for OpenMPI
    - export PATH="/usr/lib64/openmpi/bin:${PATH}"
    - export LD_LIBRARY_PATH="/usr/lib64/openmpi/lib:${LD_LIBRARY_PATH}"
    - export OMPI_ALLOW_RUN_AS_ROOT=1
    - export OMPI_ALLOW_RUN_AS_ROOT_CONFIRM=1

    # Upgrade pip and install struphy
    - pip3 install --upgrade pip
    - pip3 install struphy

    # Compile struphy
    - scl enable devtoolset-8 'struphy compile'

  script:
    - echo "Starting build and test process"
    - struphy test models --fast
    - echo "Build and test process completed"

