    - ls -a
    - apt update -y && apt clean 
    - export DEBIAN_FRONTEND=noninteractive
    - apt install -y software-properties-common
    - add-apt-repository -y ppa:deadsnakes/ppa
    - apt update -y
    # - apt install -y python3.11
