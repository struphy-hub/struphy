name: "Install ubuntu prereqs"

runs:
  using: composite
  steps:
    - name: Install dependencies
      shell: bash
      run: |
        apt install -y software-properties-common
        add-apt-repository -y ppa:deadsnakes/ppa
        apt update -y
        apt install -y python3-pip
        apt install -y python3-venv
        apt install -y gfortran gcc
        apt install -y liblapack-dev libopenmpi-dev
        apt install -y libblas-dev openmpi-bin
        apt install -y libomp-dev libomp5
        apt install -y git
        apt install -y pandoc
        apt install -y libnetcdf-dev
        apt install -y g++ liblapack3 cmake cmake-curses-gui zlib1g-dev libnetcdf-dev libnetcdff-dev
