name: PR - unit tests in Container

on:
  pull_request:
    branches:
      - devel
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  unit-tests-in-container-with-struphy:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/struphy-hub/struphy/ubuntu-with-struphy:latest
      credentials:
        username: spossann
        password: ${{ secrets.GHCR_TOKEN }}

    env:
      TESTMON_DATAFILE: ${{ github.workspace }}/.testmondata-unit

    steps:
      - name: Check for dockerenv file
        run: (ls /.dockerenv && echo Found dockerenv) || (echo No dockerenv)

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup cache for testmon
        uses: actions/cache@v4
        with:
          path: .testmondata-unit
          key: testmon-unit-${{ github.sha }} # Primary key: exact commit-specific cache
          restore-keys: |
            testmon-unit-${{ github.ref }}- # Fallback 1: includes full ref path (e.g., refs/heads/main or refs/pull/123/head)
            testmon-unit-${{ github.ref_name }}- # Fallback 2: branch or tag name only (e.g., main, devel)
            testmon-unit-refs/heads/devel- # Fallback 3: explicitly try the devel branch's cache
            testmon-unit-devel- # Fallback 4: broader devel prefix without full ref path
            testmon-unit- # Fallback 5: broadest match, any testmon-model cache

      - name: Check .testmondata
        run: |
          ls -a
          ls -la testmon* || echo "No .testmondata"
          ls -la .testmon* || echo "No .testmondata"

      - name: Install Struphy in Container
        uses: ./.github/actions/install/struphy_in_container

      - name: Compile Struphy
        run: |
          which python3
          source /struphy_c_/env_c_/bin/activate
          which python3
          struphy compile

      - name: Run unit tests
        shell: bash
        run: |
          which python3
          source /struphy_c_/env_c_/bin/activate
          which python3
          struphy compile --status
          struphy --refresh-models
          pip show mpi4py
          pip uninstall -y mpi4py
          struphy test unit

      - name: Run unit tests with MPI
        shell: bash
        run: |
          which python3
          source /struphy_c_/env_c_/bin/activate
          which python3
          struphy compile --status
          struphy --refresh-models
          pip install -U mpi4py
          struphy test unit --mpi 2

      - name: Upload .testmondata as cache for later tests
        uses: actions/cache/save@v4
        if: always()
        with:
          path: .testmondata-unit
          key: testmon-unit-${{ github.sha }}