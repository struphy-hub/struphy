name: Release Struphy on Github

on:
  push:
    # branches: 
      # - main
    # tags:
    #   - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get version
        shell: bash
        run: |
          var=$(<pyproject.toml)
          echo $var
          set -- $var
          echo ${16}
          for (( i=1; i <= "$#"; i++ )); do if (( ${i} < 30 )); then echo ${i}; echo ${!i}; fi done
          for (( i=1; i <= "$#"; i++ )); do if [[ ${!i} == "version" ]]; then echo ${i}; echo ${!i}; index=$((${i} + 2)); fi done    
          echo $index 
          VERSION_STR=${!index}
          echo $VERSION_STR
          echo "VERSION=$(echo $VERSION_STR | sed 's/^.//' | sed 's/.$//')"
          echo "VERSION=$(echo $VERSION_STR | sed 's/^.//' | sed 's/.$//')" >> "$GITHUB_ENV"

      - name: Inspect version
        shell: bash
        run: |
          echo "$VERSION"

      - name: Release
        uses: softprops/action-gh-release@v2
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          version: $VERSION
        with:
          tag_name: ${{ env.version }}
          body_path: ${{ github.workspace }}/CHANGELOG.md
          prerelease: true 
              
        