name: MacOS

on:
  push:
    branches:
      - devel
  schedule:
    # run at 1 a.m. on Sunday
    - cron: "0 1 * * 0" 

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  macos-latest-build:
    uses: ./.github/workflows/hello_world_reusable_wf.yml
    with:
      os: macos-latest