# name: Deploy docs to GitHub Pages

on:
  pull_request:
    branches:
      - main
      - devel
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions:
  contents: read
#   id-token: write

# concurrency:
#   group: "pages"
#   cancel-in-progress: false

jobs:
  with-reqs:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/struphy-hub/struphy/ubuntu-with-reqs:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}
 
    steps:
        - name: Inspect Image
          run: |
            pwd
            ls
            uname -a
            python3 -m venv env
            source env/bin/activate
            pip install -U pip
            pip list
        - name: Checkout
          uses: actions/checkout@v4
        - name: Check for dockerenv file
          run: (ls /.dockerenv && echo Found dockerenv) || (echo No dockerenv)
        - name: Install Struphy
          run: |
            ls /.dockerenv && echo Found dockerenv) || (echo No dockerenv)
            pip list
            pip install -U pip
            pip install ".[test, dev, docs]" 


  with-struphy:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/struphy-hub/struphy/ubuntu-with-struphy:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}
    steps:
    #   - name: Checkout
    #     uses: actions/checkout@v4
      - name: Check for dockerenv file
        run: (ls /.dockerenv && echo Found dockerenv) || (echo No dockerenv)
      - name: Inspect Image
        shell: bash
        run: |
          pwd
          ls -a
          uname -a
          ls /
          ls ~
          struphy -h
          struphy compile

