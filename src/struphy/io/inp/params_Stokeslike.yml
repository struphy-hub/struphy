grid:
    Nel: [30, 30, 1]
    p: [3, 3, 1]
    spl_kind: [true, true, true]
    dirichlet_bc: null
    dims_mask: [true, true, false]
    nq_el: [2, 2, 1]
    nq_pr: [2, 2, 1]
    polar_ck: -1
    Nclones: 1
    local_projectors: true

time: {dt: 0.001, Tend: 0.003, split_algo: LieTrotter}

units: {x: 1.0, B: 1.0, n: 1.0, kBT: 1.0}

geometry:
    type: Cuboid
    Cuboid: 
        l1 : 0. # start of x-interval
        r1 : 1. # end of x-interval, r1>l1
        l2 : 0. # start of y-interval
        r2 : 1. # end of y-interval, r2>l2
        l3 : 0. # start of z-interval
        r3 : 1. # end of z-interval, r3>l3

fluid_background:
    HomogenSlab:
        B0z : 1.
  
fluid:
    mhd:
        phys_params: {A: 1, Z: 1}
        perturbation:
            u:
                ManufacturedSolutionVelocity_x:
                    given_in_basis: ['physical', null, null]
                ManufacturedSolutionVelocity_y:
                    given_in_basis: [null, 'physical', null]
            ue:
                ManufacturedSolutionVelocityElectrons_x:
                    given_in_basis: ['physical', null, null]
                ManufacturedSolutionVelocityElectrons_y:
                    given_in_basis: [null, 'physical', null]
            potential:
                ManufacturedSolutionPotential:
                    given_in_basis : 'physical'
            
        options:
            Stokes:
                solver:
                    type: [gmres, null]
                    tol: 1.0e-08
                    maxiter: 3000
                    info: true
                    verbose: false
                    recycle: true
                nu: 1.0
                nu_e: 0.01
                a: 1.
                R0: 2.
                B0: 1.
                Bp: 12.5
                alpha: 0.1
                beta: 1.
                eps: 0.0001 #0001
