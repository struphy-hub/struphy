grid:
    Nel: [160, 160, 8]
    p: [3, 3, 3]
    spl_kind: [true, true, true]
    dirichlet_bc: null
    dims_mask: [true, true, false]
    nq_el: null
    nq_pr: null
    polar_ck: -1

time: {dt: 0.05, Tend: 1.0, split_algo: LieTrotter}

units: {x: 1.0, B: 1.0, n: 1.0}

geometry:
    type: Cuboid
    Cuboid:
        l1: 0.0
        r1: 20.0
        l2: 0.0
        r2: 20.0
        l3: 0.0
        r3: 1.0

mhd_equilibrium:
    type: HomogenSlab
    HomogenSlab: {}

em_fields:
    background:
        type: LogicalConst
        LogicalConst:
            comps:
                b2: [0.3, 0.15, null]
    perturbation:
        type: TorusModesCos
        TorusModesCos:
            comps:
                b2: [null, v, null]
            ms:
                b2:
                - null
                - [1, 3]
                - null

fluid:
    mhd:
        phys_params: {A: 1, Z: 1}
        background:
            type: LogicalConst
            LogicalConst:
                comps:
                    u2: [0.3, 0.15, null]
        perturbation:
            type: TorusModesCos
            TorusModesCos:
                comps:
                    u2: [null, v, null]
                ms:
                    u2:
                    - null
                    - [1, 3]
                    - null
        options:
            solvers:
                shear_alfven:
                    type: [pcg, MassMatrixPreconditioner]
                    tol: 1.0e-08
                    maxiter: 3000
                    info: false
                    verbose: false
