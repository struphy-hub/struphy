grid:
    Nel: [32, 32, 32]                 # number of grid cells, >p
    p: [3, 3, 3]                     # spline degree
    spl_kind: [true, true, true]     # spline type: True=periodic, False=clamped
    dirichlet_bc: null               # hom. Dirichlet boundary conditions for N-splines (spl_kind must be False)
    dims_mask: [true, true, false]   # True if the dimension is to be used in the mpi domain decomposition (=default for each dimension).
    nq_el: null                      # quadrature points per grid cell
    nq_pr: null                      # quadrature points per histopolation cell (for commuting projectors)
    polar_ck: -1                     # # C^k smoothness at polar singularity at eta_1=0 (default: -1 --> standard tensor product, 1 : polar splines)

time: {dt: 0.01, Tend: 1, split_algo: LieTrotter}

units: {x: 1.0, B: 1.0, n: 1.0, kBT: 1.0}

geometry:
    type: Cuboid
    Cuboid: {}

mhd_equilibrium:
    type: HomogenSlab
    HomogenSlab: {}

braginskii_equilibrium:
    type: HomogenSlabITG
    HomogenSlabITG: {}

em_fields:
    background:
        type: LogicalConst
        LogicalConst:
            comps:
                e_field: [0.3, 0.15, null]
                b_field: [0.3, 0.15, null]
    perturbation:
        type: TorusModesCos
        TorusModesCos:
            comps:
                e_field: [null, v, null]
                b_field: [null, v, null]
            ms:
                e_field:
                - null
                - [1, 3]
                - null
                b_field:
                - null
                - [1, 3]
                - null
    options:
        Maxwell:
            solver:
                type: [pcg, MassMatrixPreconditioner]
                tol: 1.0e-08
                maxiter: 3000
                info: false
                verbose: false
                recycle: true