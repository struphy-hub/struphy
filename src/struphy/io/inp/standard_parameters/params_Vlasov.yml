grid:
    Nel: [64, 64, 8]
    p: [3, 3, 3]
    spl_kind: [true, true, true]
    dirichlet_bc: null
    dims_mask: [true, true, false]
    nq_el: [2, 2, 2]
    nq_pr: [2, 2, 2]
    polar_ck: -1
    Nclones: 1

time: {dt: 0.01, Tend: 1.0, split_algo: LieTrotter}

units: {x: 1.0, B: 1.0, n: 1.0}


geometry:
    type: Cuboid
    Cuboid:
        l1: 0.0
        r1: 20.0
        l2: 0.0
        r2: 20.0
        l3: 0.0
        r3: 1.0

mhd_equilibrium:
    type: HomogenSlab
    HomogenSlab: {}

kinetic:
    ions:
        phys_params: {A: 1, Z: 1}
        markers:
            type: full_f
            ppc: 100
            Np: null
            eps: 0.25
            bc:
                type: [periodic, periodic, periodic]
            loading:
                type: pseudo_random
                seed: 1234
                spatial: uniform
                dir_particles: path_to_particles
                moments: [0.0, 0.0, 0.0, 1.0, 1.0, 1.0]
        save_data:
            n_markers: 3
        perturbation:
            type: TorusModesCos
            TorusModesCos:
                comps: {n: '0'}
                ms:
                    n: [1]
        options: #{push_eta: rk4, push_vxb: analytic}
            PushVxB: {algo: analytic}
            PushEta: {algo: rk4}
        background:
            type: Maxwellian3D
            Maxwellian3D: {n: 0.05}
